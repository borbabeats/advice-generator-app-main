<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">  
  <script src="./script.js" defer></script>
  <title>Frontend Mentor | Advice generator app</title>

</head>
<body>
  <div class="card">
    <span>Advice # <div id="number"></div></span>

    <p id="quote"></p>
    <img class="divider" src="./images/pattern-divider-desktop.svg" alt="divider">
    <img class="divider-mobile" src="./images/pattern-divider-mobile.svg" alt="divider-mobile">
    <div class="dice">
      <img src="./images/icon-dice.svg" alt="dice">
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/borbabeats">Maicon Borba</a>.
  </div>
</body>
</html>
